<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>

    <!-- Including javascript -->

    <script>
      function validate() {
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;
        var address1 = document.getElementById("address1").value;
        var city = document.getElementById("city").value;
        var country = document.getElementById("country").value;

        if (fname == "") {
          document.getElementById("name").innerHTML = "First name is empty!!";
          return false;
        }
        if (lname == "") {
          document.getElementById("name").innerHTML = "Last name is empty!!";
          return false;
        }

        if (email) {
          let len = email.length;
          let at = email.indexOf("@");
          let dot = email.indexOf(".");

          if (at == -1 || dot == -1 || at > dot || at + 1 == dot) {
            document.getElementById("5").innerHTML =
              "Email is in incorrect format!!";
          } else {
            if (at > 0 && dot > at + 1 && dot < len) {
              document.getElementById("5").innerHTML =
                "Email is in correct format!!";
            }
          }
        } else {
          document.getElementById("5").innerHTML = "Please Email field!";
          return false;
        }

        if (address1 == "") {
          document.getElementById("1").innerHTML = "Address is empty!!";
          return false;
        }
        if (city == "") {
          document.getElementById("2").innerHTML = "City name is empty!!";
          return false;
        }
        if (country == "") {
          document.getElementById("3").innerHTML = "Country name is empty!!";
          return false;
        }
      }

      function letternumber(event) {
        var keychar = event.key;
        if (".+-0123456789".indexOf(keychar) > -1) return true;
        else return false;
      }
    </script>
  </head>

  <!-- HTML body -->

  <body>
    <form name="employer" onsubmit="return validate()" method="post">
      <h1>Sign Up Form</h1>
      <table border="0" cellpadding="5" cellspacing="0" width="600">
        <tr>
          <td>
            <label for="FirstName">First</label>,
            <label for="LastName">Last Name*:</label>
          </td>
          <td>
            <input
              name="FirstName"
              type="text"
              maxlength="60"
              id="fname"
              style="width: 100%; max-width: 146px"
            />
            <input
              name="LastName"
              type="text"
              maxlength="60"
              id="lname"
              style="width: 100%; max-width: 146px"
            />
            <div id="name"></div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Organization">Organization:</label>
          </td>
          <td>
            <input
              name="Organization"
              type="text"
              maxlength="60"
              id="organization"
              style="width: 100%; max-width: 300px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="FromEmailAddress">Email address*:</label>
          </td>
          <td>
            <input
              name="FromEmailAddress"
              type="text"
              maxlength="60"
              id="email"
              style="width: 100%; max-width: 300px"
            />
            <div id="5"></div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="WorkPhone">Work Phone:</label>
          </td>
          <td>
            <input
              name="WorkPhone"
              type="text"
              maxlength="43"
              id="wphone"
              onKeyPress="return letternumber(event)"
              style="width: 100%; max-width: 250px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="HomePhone">Home Phone:</label>
          </td>
          <td>
            <input
              name="HomePhone"
              type="text"
              maxlength="43"
              id="hphone"
              onKeyPress="return letternumber(event)"
              style="width: 100%; max-width: 250px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="CellPhone">Cell Phone:</label>
          </td>
          <td>
            <input
              name="CellPhone"
              type="text"
              maxlength="43"
              id="cphone"
              onKeyPress="return letternumber(event)"
              style="width: 100%; max-width: 250px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Fax">Fax:</label>
          </td>
          <td>
            <input
              name="Fax"
              type="text"
              maxlength="43"
              id="fax"
              style="width: 100%; max-width: 250px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="StreetAddress1">Address 1*:</label>
          </td>
          <td>
            <input
              name="StreetAddress1"
              type="text"
              maxlength="120"
              id="address1"
              style="width: 100%; max-width: 350px"
            />
            <div id="1"></div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="StreetAddress2">Address 2:</label>
          </td>
          <td>
            <input
              name="StreetAddress2"
              type="text"
              maxlength="120"
              id="address2"
              style="width: 100%; max-width: 350px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="City">City*:</label>
          </td>
          <td>
            <input
              name="City"
              type="text"
              maxlength="120"
              id="city"
              style="width: 100%; max-width: 300px"
            />
            <div id="2"></div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="State">State/Province:</label>
          </td>
          <td>
            <input
              name="State"
              type="text"
              maxlength="120"
              id="state"
              style="width: 100%; max-width: 300px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Zip">Zip/Postal Code:</label>
          </td>
          <td>
            <input
              name="Zip"
              type="text"
              maxlength="30"
              id="pcode"
              style="width: 100%; max-width: 100px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Country">Country*:</label>
          </td>
          <td>
            <input
              name="Country"
              type="text"
              maxlength="120"
              id="country"
              style="width: 100%; max-width: 300px"
            />
            <div id="3"></div>
          </td>
        </tr>
        <tr>
          <td>* - required fields</td>

          <td>
            <input name="Submit" type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>

    <!-- Style -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0%;
      }
      .form {
        width: 70%;
        height: 520px;
        border-color: black;
      }
      .organization {
        width: 365px;
      }
      .address1,
      .address2 {
        width: 380px;
      }
      .city {
        width: 345px;
      }
    </style>
  </body>
</html>
